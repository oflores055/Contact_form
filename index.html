<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Form</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css" integrity="sha384-F3w7mX95PdgyTmZZMECAngseQB83DfGTowi0iMjiWaeVhAn4FJkqJByhZMI3AhiU" crossorigin="anonymous">
</head>
<body>
    <h1>Forms</h1>
    <div class="container">
        <div class="row">
            <div class="col">
                <form action="#">
                    <label for="firstName">First Name</label>
                    <input type="text" id="firstName">
            
                    <label for="lastName">Last Name</label>
                    <input type="text" id="lastName">
                    <br><br>
            
                    <label for="email">Email: </label>
                    <input type="email" id="email">
                    <br><br>
            
                    <label for="password">Password: </label>
                    <input type="password" id="password">
                    <br><br>
            
                    <input type="checkbox" id="admin">
                    <label for="admin">Admin account</label>
                    <br><br>    
            
                    Favorite color:<br>
                    <input type="radio" id="favoriteColor" name="favColor">
                    <label for="favoriteColor">Purple</label><br>
                    <input type="radio" id="favoriteColor" name="favColor">
                    <label for="favoriteColor">Red</label><br>
                    <input type="radio" id="favoriteColor" name="favColor">
                    <label for="favoriteColor">Blue</label><br>
                    <input type="radio" id="favoriteColor" name="favColor">
                    <label for="favoriteColor">Black</label>
                    <br><br>
            
                    <input type="reset" value="Reset Form">
                    <br><br>
                    <input type="submit" value="Submit">
                </form>
            </div>
        </div>
    </div>
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/js/bootstrap.min.js" integrity="sha384-skAcpIdS7UcVUC05LJ9Dxay8AXcDYfBJqt1CJ85S/CFujBsIzCIv+l9liuYLaMQ/" crossorigin="anonymous"></script>
</body>
</html>
